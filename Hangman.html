<!DOCTYPE html>
<html>
<head>
    <title>The Hangman Game</title>
    <link rel="stylesheet" href="Hangman.css">
</head>
<body>
<h1>Hangman Game</h1>
<div class="inputfield">

<input id="inputfield" type="text" name="word">

</div>

<div class="btn">
    <!-- <input id="guessbutton" type="button" value= "Guess the letter"> -->
    <button id="guessbutton" title="Welcome to the Hangman Game!"> Guess the letter</button>

    <h3 id="answer"></h3>

</div>

<div class="counter">
     <h3>Counter: <span id="counter" value="counter-value"></span></h3>
</div>

<div class="game">  

    <button id="new-game" type="button" value="New Game" title="Play new game!"> New Game</button>
 
</div>

<script src="Hangman.js"></script>

</body>
</html>
